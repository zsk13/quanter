{% extends "customStrategy.html" %}

{% block customStrategyTest %}
    <div class="navbar-default">
        <ul class="nav nav-tabs" style = "font-size:30px">
          <li role="presentation" class="active"><a href="/customStrategy/singleTest">个股回测</a></li>
          <li role="presentation"><a href="/customStrategy/multiTest">批量回测</a></li>
        </ul>

    </div>
    <div style = "margin-top:20px">

    <div style = "margin-top:20px">
        <button style = "" type="button" class="btn btn-primary submit-btn" id="confirm" onclick="checkCustom()">校验</button>
    <div>
    <h3>回测结果</h3>
    <div id="backTest" style = "width:750px;height:400px">

    </div>
